<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container grey lighten-4">
    <h3>Bienvenido</h3>

    <div id="info" class="row"></div>

    <div class="row">
        <div class="col s12">
            <div class="card">
            <form action="" id="form">
                <div class="card-content">
                        <input id="name" type="text" class="validate" autofocus>
                        <label for="name">Nombre</label>
                        <input id="email" type="email" class="validate" autofocus>
                        <label for="email">Correo Electrónico</label>
                        <input id="password" type="password" class="validate" autofocus>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Entrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- <div id="info"></div> -->

    <script src="index.js"></script>
</body>
</html>
